    <main class="exercicio">

           <label>Cadastrar usuários</label>
           <br>
           <input type="text" id="ipt_nome">
           <br>
           <button class = 'comecar' onclick="comecar()">CADASTRAR</button>

    <script>
        let alunos = []
        function comecar(){

            var nome = ipt_nome.value;
            var lista = ''
            alunos.push(nome)
            
            for (let i = alunos.length; i > 0; i--){
                lista += `${alunos[i-1]}<br>`

            }
            
            resultado.innerHTML = lista;
           
           console.log(alunos,resultado.innerHTML)
        }

    </script>
