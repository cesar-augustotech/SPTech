<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="../style.css" />
</head>

<body>
  <header>
    <div class="header-left">
      <img style="height: 75px; background-color: aliceblue"
        src="https://sptech.school/wp-content/uploads/2025/02/sptech_principal.png" />
      <h1 class="titulo">Lista 13 - Exercício 14</h1>
    </div>
    <div class="header-right">
      <h3>desenvolvido por:</h3>
      <div class="criador">
        <h2>César Augusto</h2>
      </div>
    </div>
  </header>

  <main class="exercicio">
    <div class="ipts">
      <label>Digite um número qualquer</label><br />
      <input type="number" id="ipt_qtd" /><br />
      <button class="comecar" onclick="comecar()">Analisar histórico</button>
    </div>
    <div class="resultado" id="resultado"></div>
  </main>
</body>

<script>
  let historico = [];

  function comecar() {
    let numero = Number(ipt_qtd.value);
    historico.push(numero);

    let resposta = "";
    let maior = historico[0];
    let menor = historico[0];

    for (let i = 0; i < historico.length; i++) {
      resposta += `${i + 1}º Número: ${historico[i]}<br>`;
      if (historico[i] > maior) {
        maior = historico[i];
      }
      if (historico[i] < menor) {
        menor = historico[i];
      }
    }

    resposta += `<br>Maior: ${maior}<br>Menor: ${menor}`;

    resultado.innerHTML = resposta;
  }
</script>

</html>
