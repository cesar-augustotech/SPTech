<body>
    <!--6. Aprovação Escolar: Notas e Frequência Fazem a Diferença!
Crie um programa o qual:  

a) Pergunte uma nota de um aluno  

b) Pergunte a frequência de um aluno  

c) Ao clicar em "Avaliar aluno"...  

d) Caso a nota for a partir de 6 e a frequência for a partir de 75, 
exibir um alert com a frase "Parabéns! Aprovado!", caso contrário, exibir um alert com "Infelizmente, não foi desta vez"  -->
<label>Qual é a nota do aluno?</label>
<input type="number" id="nota_ipt">
<label>Qual é a frequência do aluno?</label>
<input type="number" id="freq_ipt">
<button onclick="avaliarAluno()">Avaliar aluno</button>
    
</body>
<script>
    function avaliarAluno(){
        var nota = nota_ipt.value;
        var freq = freq_ipt.value; 
        if (nota >= 6 && freq >= 75){
            alert("Parabéns! Aprovado")
        } else {"Infelizmente, não foi desta vez"}
    }
</script>
