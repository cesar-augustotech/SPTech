<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--2. Auxílio Covid-19: Você Tem Direito ao Benefício?
Crie um programa que avaliará se uma pessoa tem direito à ajuda do governo na crise do Covid19:  

a) Solicite renda do usuário  

b) Solicite a renda total familiar do usuário  

c) Ao clicar em "Verificar ajuda", exibe um alert com uma dessas mensagens  

   "Você terá direito!", caso a renda do usuário for até 1050 e a renda familiar for até 2100.  

   "Você NÃO terá direito", caso contrário  -->
    <label>Digite sua renda</label>
    <input type="text" id="renda" placeholder="Digite sua renda">
    <label>Digite sua renda total familiar</label>
    <input type="text" id="rendaFamiliar" placeholder="Digite sua renda total familiar">
    <button onclick="verificarAjuda()">Verificar ajuda</button>
    <div>
   </div>

</body>
<script>
    function verificarAjuda() {
        let varrenda = renda.value;
        let varrendaFamiliar = rendaFamiliar.value;
        if (varrenda <= 1050 && varrendaFamiliar <= 2100) {
            alert('Você terá direito!');
        } else {
            alert('Você NÃO terá direito');
        }
    }
</script>
</html>
