<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>14.Cesar</title>
</head>
<body>
    <!--14. Criar um programa que auxilie uma Autoescola a identificar possíveis novos alunos. 
a) Solicite o nome e a idade de uma pessoa 

b) Ao clicar no botão "Avaliar aluno", se a pessoa tiver
 18 anos ou mais emita a mensagem "NOME, vamos tirar a CNH?", 
 mas caso contrário, emita a mensagem "NOME, vai jogar PlayStation!" -->

    <label for="nome">Nome</label>
    <input type="text" id="nome" placeholder="Nome">
    <label for="idade">Idade</label>
    <input type="number" id="idade" placeholder="Idade">
    <button onclick="avaliar()">Avaliar aluno</button>

    <script>
        function avaliar(){
            var nome = document.getElementById("nome").value;
            var idade = document.getElementById("idade").value;
            if (idade >= 18){
                alert(`${nome}, vamos tirar a CNH?`);
            } else {
                alert(`${nome}, vai jogar PlayStation!`);
            }
        }
    </script>
</body>
</html>
