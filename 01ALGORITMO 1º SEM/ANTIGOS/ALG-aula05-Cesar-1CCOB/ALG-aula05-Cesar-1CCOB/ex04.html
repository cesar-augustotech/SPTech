<!--4. Divisão Justa da Pizza
Um grupo de amigos costuma se reunir na casa de um deles para comer pizza. Só que eles têm um trato de que o valor da pizza,
 quando dividido entre os amigos, não deve passar de 20,00 por amigo. Ajude-os criando um programa o qual: 

a) Pergunte o valor da pizza 

b) Pergunte a quantidade de amigos reunidos 

c) Ao clicar em "Rola a pizza?", calcule e exiba o valor que cada amigo vai pagar na pizza com uma frase na página
 como esta "Cada amigo vai pagar R$X pela pizza" 

d) Somente caso o valor por amigo passe de R$20,00, exiba também a frase "Deu ruim! Pizza muito cara!" 

4a. Divisão Justa da Pizza (Com Estilo)  
Refaça a questão anterior de tal forma que a frase do item d) apareça na cor de letra vermelha com itálico e negrito. 
-->

</body>
