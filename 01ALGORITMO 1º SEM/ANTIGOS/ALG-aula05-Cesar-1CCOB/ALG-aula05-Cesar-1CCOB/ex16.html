<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>16.Cesar</title>
</head>
<body>
    <!--16. Mercado
O Mercado BOM DOCE está em promoção, qualquer chocolate custa R$ 3,00 cada e se a compra for acima de uma dúzia de chocolates o preço cai para R$ 2,50 cada um.
Criar um programa que auxilie o Mercado a calcular o valor da compra de chocolate 

a) Solicite a quantidade de chocolates comprados 

b) Após clicar num botão "Compra", exiba a mensagem "o valor da sua compra foi de XXX".     -->

    <label for="ipt_qtd">Quantidade de chocolates</label>
    <input type="number" id="ipt_qtd" placeholder="Quantidade de chocolates">
    <button onclick="compra()">Compra</button>
    <p id="mensagem"></p>

    
</body>
<script>
    function compra(){
        var qtd = Number(ipt_qtd.value);

        if (qtd < 12){
            var valor = qtd * 3;
        } else {
            var valor = qtd * 2.5;
        }
       
        mensagem.innerHTML = `O valor da sua compra foi de R$${valor.toFixed(2)}`;
    }
</script>
</html>
