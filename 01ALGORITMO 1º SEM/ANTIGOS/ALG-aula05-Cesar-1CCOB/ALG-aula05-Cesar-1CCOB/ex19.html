            tela.innerHTML= `<img src="https://thumbs.dreamstime.com/b/torrada-queimada-e-rosto-triste-brinde-com-%C3%ADcone-de-no-conceito-placa-verde-para-comida-ou-o-dia-ruim-come%C3%A7a-in%C3%ADcio-da-manh%C3%A3-214531706.jpg" alt="Comida não delícia :(">`
        }
    }
</script>
