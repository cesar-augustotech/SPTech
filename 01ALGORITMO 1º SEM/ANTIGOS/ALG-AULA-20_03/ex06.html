<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Exiba todos os múltiplos de 5 até o número informado pelo usuário</h1>

    <input type="number" name="" id="ipt" min="20" max="100">
    <button onclick="contar()">Adoro multiplos de 5 </button>
    <div id="resultado"></div>

</body>
<script>
    function contar(){
    var i = 1;
    var numero = ipt.value;
    while (i<=numero){
        
        i ++;
        
        if ((i % 5) == 0) {par = true} else par = false
        if (par == true){
            resultado.innerHTML += `${i} <br>`
        }
        
        
    }
}
</script>
</html>
