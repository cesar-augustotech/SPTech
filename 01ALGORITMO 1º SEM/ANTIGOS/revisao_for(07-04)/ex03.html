    <main class="exercicio">
        <div class="ipts">
           <label>Informe um número entre 10 e 500</label>
           <br>
           <input type="number" id="ipt_qtd">
           <br>
           <button class = 'comecar' onclick="comecar()">Somar Pares</button>



        </div>
        <div class="resultado" id="resultado"></div>

    
</main>
</body>
    <script>

        function comecar(){

            var valor = ipt_qtd.value;
            var soma = 0;

            if (valor < 10 || valor > 500){ alert('O número não corresponde aos requisitos'); return}

            for (i = 0; i <= valor; i++){

                if (i % 2 == 0){
                    resultado.innerHTML += `${i}, `
                    soma += i;
                }

            }
            resultado.innerHTML += `Soma dos pares: ${soma}`

        }

    </script>
