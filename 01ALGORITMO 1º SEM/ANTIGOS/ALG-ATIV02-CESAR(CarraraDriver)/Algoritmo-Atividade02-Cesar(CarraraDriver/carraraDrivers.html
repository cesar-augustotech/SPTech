<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrara Drivers</title>
</head>

<body style="align-items: center;" align="center">
    <h1>Carrara Drivers</h1>
    <div id="input">

        <label for="passageiro">Passageiro:</label>
        <input type="text" name="passageiro" id="passageiro">
        <label for="distancia">Distância (em Km):</label>
        <input type="number" name="distancia" id="distancia">
        <label for="bandeira">Bandeira da corrida:</label>
        <input type="number" name="bandeira" id="bandeira" min="1" max="3">
        <label for="hora">Hora da corrida:</label>
        <input type="number" name="hora" id="hora" min="0" max="23">
        <br>

        <button id="btn" onclick="calcular()">Calcular corrida</button>
    </div>

    <div id="output">
        <h2>Resultado</h2>
        <p id="resultado"></p>
    </div>

    <script>
        function calcular() {
            var passageiro = document.getElementById("passageiro").value;
            var distancia = Number(document.getElementById("distancia").value);
            var bandeira = Number(document.getElementById("bandeira").value);
            var hora = document.getElementById("hora").value;
    
            var valorBase = 1.25 * distancia;
            var acrescimo = 0;

            if (bandeira === 1) {
                if (hora >= 0 && hora <= 6) acrescimo = 0.05;
                else if (hora >= 7 && hora <= 12) acrescimo = 0.10;
                else acrescimo = 0.15;
            } else if (bandeira === 2) {
                if (hora >= 0 && hora <= 6) acrescimo = 0.10;
                else if (hora >= 7 && hora <= 12) acrescimo = 0.20;
                else acrescimo = 0.30;
            } else if (bandeira === 3) {
                if (hora >= 0 && hora <= 6) acrescimo = 0.15;
                else if (hora >= 7 && hora <= 12) acrescimo = 0.30;
                else acrescimo = 0.45;
            }

            var total = valorBase * (1 + acrescimo);
            document.getElementById("resultado").innerText = `Olá ${passageiro}, sua corrida será na bandeira ${bandeira}, percorrerá ${distancia} km e o total da corrida será de R$ ${total.toFixed(2)}`;
        }
    </script>
</body>

</html>
