<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de Caf√© com Leite</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            padding: 40px;
            background-color: #f4f4f9;
            text-align: center;
            font-size: 1.5em;
        }
        .output {
            margin-top: 40px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .colher {
            width: 80px;
            height: 80px;
            background-color: brown;
            border-radius: 50%;
            margin: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 2em;
        }
        input {
            font-size: 1.5em;
            padding: 10px;
        }
        button {
            font-size: 1.5em;
            padding: 10px 20px;
        }
    </style>
</head>
<body>
    <h1>Quantas x√≠caras de caf√© com leite voc√™ j√° tomou?</h1>
    <label for="ipt_qtd">Informe a quantidade:</label><br>
    <input type="number" id="ipt_qtd" min="1" placeholder="Digite a quantidade"><br><br>
    <button onclick="mostrarColheres()">Ver a quantidade</button>
    <div class="output" id="saida"></div>

    <script>
        function mostrarColheres() {
            var quantidade = document.getElementById("ipt_qtd").value;
            var saida = document.getElementById("saida");
            saida.innerHTML = "";
            
            var colheresLeite = quantidade;
            var colheresCafe = quantidade * 2;
            
            for (var i = 0; i < colheresLeite; i++) {
                var colher = document.createElement("div");
                colher.className = "colher";
                colher.style.backgroundColor = "#fff5e1";
                colher.innerHTML = "ü•Ñ";
                saida.appendChild(colher);
            }
            for (var i = 0; i < colheresCafe; i++) {
                var colher = document.createElement("div");
                colher.className = "colher";
                colher.style.backgroundColor = "#4b2e2e";
                colher.innerHTML = "ü•Ñ";
                saida.appendChild(colher);
            }
        }
    </script>
</body>
</html>
