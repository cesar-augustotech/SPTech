<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acompanhamento de Depósitos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            padding: 40px;
            background-color: #f4f4f9;
            text-align: center;
            font-size: 1.5em;
        }
        .output {
            margin-top: 40px;
            text-align: left;
            display: inline-block;
        }
        input {
            font-size: 1.5em;
            padding: 10px;
        }
        button {
            font-size: 1.5em;
            padding: 10px 20px;
        }
        .bonus-star {
            width: 20px;
            height: 20px;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <h1>Acompanhamento de Depósitos</h1>
    <label for="ipt_qtd">Quantos depósitos você fez?</label><br>
    <input type="number" id="ipt_qtd" min="1" placeholder="Digite a quantidade"><br><br>
    <label for="ipt_valor">Qual o valor de cada depósito?</label><br>
    <input type="number" id="ipt_valor" min="1" placeholder="Digite o valor"><br><br>
    <button onclick="acompanharGrana()">Acompanhar grana</button>
    <div class="output" id="saida"></div>

    <script>
        function acompanharGrana() {
            var quantidade = parseInt(document.getElementById("ipt_qtd").value);
            var valor = parseFloat(document.getElementById("ipt_valor").value);
            var saida = document.getElementById("saida");
            saida.innerHTML = "";
            var total = 0;
            
            for (var i = 1; i <= quantidade; i++) {
                total += valor;
                let bonus = "";
                
                if (i % 3 === 0) {
                    total += total * 0.01;
                    bonus = ' <img src="https://upload.wikimedia.org/wikipedia/commons/2/29/Gold_Star.svg" class="bonus-star">';
                }
                
                saida.innerHTML += `${i}º Mês: R$ ${total.toFixed(2)}${bonus}<br>`;
            }
            
            saida.innerHTML += `<br><strong>Total guardado: R$ ${total.toFixed(2)}</strong>`;
        }
    </script>
</body>
</html>
