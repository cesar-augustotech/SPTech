<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex05.ClassificacaoAlunos</title>
</head>

<body>
    <!-- 5. Classificação de Alunos: Como Está Seu Desempenho?
    Crie um programa o qual:
    
    a) Solicite a nota do aluno;
    
    b) Ao clicar em "Classificar aluno", exiba uma dessas mensagens em um alert:
    
        "Aluno precisa de muita ajuda", caso a nota for menor que 5.
        "Aluno na média", caso a nota for entre 5 até 7.
        "Aluno acima da média", caso a nota for maior que 7 até 9.5.
        "Aluno fora da curva", caso a nota for maior que 9.5.
    -->
    <label for="ipt_nota">Informe a nota do aluno:</label>
    <input id="ipt_nota" type="number" step="0.1">
    <button onclick="classificarAluno()">Classificar aluno</button>
</body>
<script>
    function classificarAluno() {
        var nota = Number(ipt_nota.value);
        var mensagem = "";
        
        if (nota < 5) {
            mensagem = "Aluno precisa de muita ajuda";
        } else if (nota <= 7) {
            mensagem = "Aluno na média";
        } else if (nota <= 9.5) {
            mensagem = "Aluno acima da média";
        } else {
            mensagem = "Aluno fora da curva";
        }
        
        alert(mensagem);
    }
</script>
</html>
