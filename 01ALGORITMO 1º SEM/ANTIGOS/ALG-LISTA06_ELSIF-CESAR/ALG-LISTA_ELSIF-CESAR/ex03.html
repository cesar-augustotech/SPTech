<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex03.SensTermica/Cesar</title>
</head>

<body>
    <!--3. Sensação Térmica: Como o Corpo Humano Percebe a Temperatura
Para o ser humano, a temperatura é... 

Congelante (até menos de 14ºC) 

Com Frio (entre 14ºC e 21ºC) 

Confortável (mais de 21ºC até 24ºC) 

Com Calor (mais de 24ºC até 31ºC) 

Calor escaldante (mais de 31ºC)
Crie um programa que, ao ler uma temperatura, exiba uma dessas situações acima. 

 -->
    <label for="ipt_temp">Dê uma temperatura</label>
    <input id="ipt_temp" type="number">

    <button onclick="analisar()">Ler</button>
    <div id="resultado"> 
        <h3 id="h1Base"></h3>
        <p id="classe"></p>
    </div>
</body>
<script>
    function analisar() {
        var temp = Number(ipt_temp.value);
        h1Base.innerHTML = "Situação:";
        var texto = "";
        if (temp < 14) {
            texto = `Congelante`
        } else if (temp < 21) {
            texto = `Com Frio`
        } else if (temp <= 24) {
            texto = `Confortável`
        } else if (temp <= 31) {
            texto = `Com calor`
        } else if (temp > 31) {
            texto = `Calor Escaldante`
        }
        classe.innerHTML = texto;

    }
</script>
</body>

</html>
