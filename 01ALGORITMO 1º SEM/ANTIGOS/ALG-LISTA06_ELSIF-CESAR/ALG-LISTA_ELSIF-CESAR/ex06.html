<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex06.TimesPaulistas/César</title>
    <style>
        #resultado {
            padding: 20px;
            text-align: center;
            font-size: 1.5em;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <!-- 6. Times Paulistas: O Canto da Sua Torcida!
    Crie um programa o qual:
    
    a) Pergunte qual dos seguintes times de São Paulo o usuário torce (São Paulo, Palmeiras, Corinthians, Santos);
    
    b) Ao clicar em "Fale sobre esse time", exiba abaixo:
    
        "Salve o Corinthians" -> com fundo preto e letra branca, se for Corinthians
        "Salve o alviverde imponente" -> com fundo verde e letra branca, se for Palmeiras
        "Agora quem dá a bola é o Santos" -> com fundo branco e letra preta, se for Santos
        "Salve o Tricolor paulista" -> com fundo preto e letra vermelha, se for São Paulo
    -->
    <label for="ipt_time">Escolha um time:</label>
    <select id="ipt_time">
        <option value="Corinthians">Corinthians</option>
        <option value="Palmeiras">Palmeiras</option>
        <option value="Santos">Santos</option>
        <option value="São Paulo">São Paulo</option>
    </select>
    <button onclick="falarTime()">Fale sobre esse time</button>
    <div id="resultado"></div>
</body>
<script>
    function falarTime() {
        var time = ipt_time.value;
        
        
        if (time === "Corinthians") {
            resultado.innerHTML = "Salve o Corinthians";
            resultado.style.backgroundColor = "black";
            resultado.style.color = "white";
        } else if (time === "Palmeiras") {
            resultado.innerHTML = "Salve o alviverde imponente";
            resultado.style.backgroundColor = "green";
            resultado.style.color = "white";
        } else if (time === "Santos") {
            resultado.innerHTML = "Agora quem dá a bola é o Santos";
            resultado.style.backgroundColor = "white";
            resultado.style.color = "black";
        } else if (time === "São Paulo") {
            resultado.innerHTML = "Salve o Tricolor paulista";
            resultado.style.backgroundColor = "black";
            resultado.style.color = "red";
        }
    }
</script>
</html>
