<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
            background-color: rgb(62, 80, 74);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        main {
            margin-top: 5%;
            width: 75%;
            min-height: 75vh;
            background-color: white;
            border-radius: 25px;
            display: flex;
            flex-direction: column;
            padding: 0 20px;

        }

        .cadastro {
            display: flex;
            flex-direction: row;
        }

        .inputs {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 200px;
            gap: 30px;
            padding: 100px;
            color: white;
            width: 100%;
        }

        input {
            height: 40px;
            border: none;
            min-width: 100%;
            border-radius: 20px;
            background-color: rgba(12, 192, 223, 255);
            color: white;
            font-weight: 700;
            font-size: 20px;
            text-align: center;
        }

        button {
            height: 40px;
            margin-left: 50%;
            border: none;
            color: white;
            border-radius: 20px;
            background-color: rgba(0, 191, 99, 255);
            font-weight: 700;
        }

        button:hover {
            cursor: pointer;
        }

    
.div-alunos {
    padding: 0 100px;
    display: grid;
    grid-template-columns: 1fr 1fr 1fr;
    max-height: 50vh;     
    overflow-y: auto;      
    min-height: 50vh;
}

.aluno {
    background-color: rgba(217, 217, 217, 255);
    display: flex;
    border-radius: 25px;
    flex-direction: column;
    align-items: center;
    font-size: clamp(10px, 1.2vw, 16px);
    height: 150px;
    width: 90%;
    min-width: 0;
    box-sizing: border-box;
    justify-content: flex-start;
    overflow: auto;             
    overflow-wrap: break-word;   
    word-break: break-word;      
    text-align: center;
    padding: 10px;
    gap: 2px;
    line-height: 1;              
}

.aluno h3{
    margin-block-end: 0px;
    margin-block-start: 0px;
}
    </style>
</head>

<body>
    <main>
        <h1 style="align-self: center; margin-bottom: -50px; font-family: Arial, Helvetica, sans-serif">CADASTRO DE ALUNOS</h1>
        <div class="cadastro">
            <div class="inputs">
                <input type="text" id="ipt_ra">
                <input type="text" id="ipt_nome">
                <input type="number" id="ipt_nota">

                <button onclick="cadastrar()">REGISTRAR</button>
                <button onclick="mostrarAprovados()" style="background-color: #0077cc;">MOSTRAR APROVADOS</button>
              
            </div>

            
        </div>
        <div class="div-alunos" id="div_alunos"></div>
           
        


    </main>
</body>

<script>
    let alunos = [];
    const divAlunos = document.getElementById("div_alunos");
    function cadastrar() {

        alunos.push({ ra: ipt_ra.value, nome: ipt_nome.value, nota: ipt_nota.value })
        console.log(divAlunos, alunos)


        div_alunos.innerHTML = ""
        alunos.forEach(a => {
             console.log(a.ra, a.nome, a.nota)
            const card = document.createElement("div");
            card.classList.add("aluno")
            console.log(a.nome, a.nota)
            card.innerHTML = `<h2>${a.nome}</h2>
            <h3>RA:${a.ra}</h3>
            <h3>Nota:${a.nota}</h3>`
            divAlunos.appendChild(card);

            console.log(card.classList)
        })


    }

    function mostrarAprovados() {
        divAlunos.innerHTML = "";
        alunos.filter(a => a.nota > 6.0).forEach(a => {
            const card = document.createElement("div");
            card.classList.add("aluno");
            card.innerHTML = `<h2>${a.nome}</h2>
            <h3>RA:${a.ra}</h3>
            <h3>Nota:${a.nota}</h3>`;
            divAlunos.appendChild(card);
        });
    }
   

</script>

</html>
