<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador-César</title>
</head>
<body >
    <div>
        <h1>Simulador de Transações Bancárias</h1>
   <br>
     <div id="tela" > 
       <button onclick="depositar()" > Receber 100</button>
       <button onclick="retirar()"> Pagar 50</button>
     </div>
    </div>

        <h2 id="resultado"></h2>
    
    
</body>

<script>
    var saldo = 0;

    function depositar(){
        saldo += Number(100);
        
        resultado.innerHTML = `Transferência de R$ 100 recebida! Saldo atual: R$ ${saldo}`;




        

    }
    function retirar(){
        saldo -= Number(50);
        resultado.innerHTML = `Pagamento de R$ 50 efetuado! Saldo atual: R$ ${saldo}`;

    }
</script>
</html>
