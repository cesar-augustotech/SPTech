<body>
  <header>

  </header>

  <main class="exercicio">
      <div class="ipts">
         <label>Avalia√ß√£o de Atendente</label>
         <br>
         <button class="comecar" onclick="avaliar()">Avaliar</button>
         <div class="resultado" id="resultadoAvaliacao"></div>

      </div>
  </main>

  <script>
      function avaliar() {
    
          var nota = (Math.random() * 5).toFixed(1);
          var emoji = "";
          
       
          if (nota >= 0 && nota <= 0.5) {
              emoji = "üò¢ <br> (Muito Triste)";
          } else if (nota > 0.5 && nota <= 1.5) {
              emoji = "üòü <br> (Meio Triste)";
          } else if (nota > 1.5 && nota <= 3.5) {
              emoji = "üòê <br> (Neutro)";
          } else if (nota > 3.5 && nota <= 4.5) {
              emoji = "üôÇ <br> (Feliz)";
          } else if (nota > 4.5) {
              emoji = "üòÅ <br> (Muito Feliz)";
          }
          
         
          resultadoAvaliacao.innerHTML = "Nota recebida: " + nota;
          resultadoEmoji.innerHTML = emoji;
      }
  </script>

  <style>

      html, body {

      }
      body {
          display: flex;
          flex-direction: column;
          min-height: 100%;

      .header-left {

          align-items: center;
      }

          display: flex;
          flex-direction: column;

      }
      .criador {

      .exercicio {
