<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercício Número da Sorte</title>
</head>
<body>
  <header>
    <div class="header-left">
      <img style='height: 75px;' src="https://www.sptech.school/assets/images/logos/sptech_logo_1.png" alt="Logo SPTech">
      <h1 class="titulo">Lista 12 - 16 - Algoritmos</h1>
    </div>
    <div class='header-right'>
      <h3>desenvolvido por:</h3>
      <div class="criador">
        <h2>César Augusto</h2>
      </div>
    </div>
  </header>

  <main class="exercicio">
    <div class="ipts">
      <label>Digite seu nome:</label>
      <input id="ipt_nome" type="text">

      <label>Digite seu número da sorte (1 a 10):</label>
      <input id="ipt_numSorte" type="number">

      <br>
      <button class="comecar" onclick="sortear()">Sortear</button>
    </div>

    <div class="resultado" id="resultado"></div>
  </main>

  <script>
    function sortear() {
      var nome = document.getElementById("ipt_nome").value.trim();
      var numeroSorte = Number(document.getElementById("ipt_numSorte").value);
      var resultado = document.getElementById("resultado");

      if (numeroSorte < 1 || numeroSorte > 10) {
        alert("Digite um número da sorte válido entre 1 e 10!");
        return;
      }

      var sorteado = 0;
      var tentativas = 0;

      while (sorteado !== numeroSorte) {
        sorteado = Math.floor(Math.random() * 10) + 1;
        tentativas++;
      }

      resultado.innerHTML = `Parabéns, ${nome} você foi sorteado(a) após ${tentativas} sorteio(s)!`;
    }
  </script>

  <style>
    * {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      color: white;
    }

    :root {
      --tamanho-header: 90px;
      --tamanho-footer: 90px;
      --tamanho-main: calc(100vh - var(--tamanho-header) - 2px);
    }

    html, body {
      height: 100%;
    }

    body {
      display: flex;
      flex-direction: column;
      min-height: 100%;
    }

    header {
      height: var(--tamanho-header);
      background: #1B3A57;
      padding: 15px 0;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header-left {
      display: flex;
      align-items: center;
    }

    .header-right {
      margin-right: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .criador {
      display: flex;
      align-items: center;
    }

    .exercicio {
      background: linear-gradient(to bottom, #1B3A57, #5DA8C1);
      min-height: var(--tamanho-main);
    }

    .ipts {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      border-radius: 10px;
    }

    .resultado {
      background: rgba(44, 62, 80, 0.9);
      padding: 15px;
      border-radius: 10px;
      text-align: center;
      width: 320px;
      margin: 30px auto;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
      font-weight: bold;
    }

    input {
      width: 200px;
      padding: 6px;
      font-size: 18px;
      text-align: center;
      border: 2px solid #3498db;
      border-radius: 8px;
      outline: none;
      background-color: #1f2a44;
      color: white;
      margin-bottom: 10px;
      transition: 0.3s;
    }

    input:focus {
      border-color: #2980b9;
      box-shadow: 0 0 5px rgba(52, 152, 219, 0.8);
    }

    label {
      font-weight: bold;
      margin-top: 10px;
      color: rgba(255, 255, 255, 0.9);
    }

    button {
      background-color: #3498db;
      color: white;
      font-size: 16px;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #1f6692;
      transform: scale(1.08);
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
    }

    .comecar {
      font-weight: 800; 
      background-color: rgb(66, 98, 136);
    }
  </style>
</body>
</html>
