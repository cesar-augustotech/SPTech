<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Lista 12 - 17 - Dado D20 Crítico</title>
</head>
<body>
    <header>
        <div class="header-left">
            <img style='height: 75px;' src="https://www.sptech.school/assets/images/logos/sptech_logo_1.png" alt="Logo SPTech">
            <h1 class="titulo">Lista 12 - 17 - Algoritmos</h1>
        </div>
        <div class="header-right">
            <h3>desenvolvido por:</h3>
            <div class="criador">
                <h2>César Augusto</h2>
            </div>
        </div>
    </header>

    <main class="exercicio">
        <div class="ipts">
            <label>Nome:</label><br>
            <input type="text" id="ipt_nome"><br><br>
            <label>Quantas vezes jogar o dado D20?</label><br>
            <input type="number" id="ipt_qtd"><br><br>
            <button class="comecar" onclick="jogar()">Jogar D20</button>
        </div>
        <div class="resultado" id="resultado"></div>
    </main>

    <script>
        function jogar() {
            var nome = ipt_nome.value;
            var qtd = Number(ipt_qtd.value);
            var criticos = 0;

            if (nome == "" || qtd <= 0) {
                alert("Preencha corretamente o nome e uma quantidade válida de jogadas.");
            } else {
                for (var i = 1; i <= qtd; i++) {
                    var dado = Math.floor(Math.random() * 20) + 1;
                    if (dado == 20) {
                        criticos++;
                    }
                }

                resultado.innerHTML = `Após ${qtd} jogadas, ${nome} acertou ${criticos} críticos!`;
            }
        }
    </script>

    <style>
        * {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            color: white;
        }
        :root {
            --tamanho-header: 90px;
            --tamanho-footer: 90px;
            --tamanho-main: calc(100vh - var(--tamanho-header) - 2px);
        }
        html, body {
            height: 100%;
        }
        body {
            display: flex;
            flex-direction: column;
            min-height: 100%;
        }
        header {
            height: var(--tamanho-header);
            background: #1B3A57;
            padding: 15px 0;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header-left {
            display: flex;
            align-items: center;
        }
        .header-right {
            margin-right: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .criador {
            display: flex;
            align-items: center;
        }
        .exercicio {
            background: linear-gradient(to bottom, #1B3A57, #5DA8C1);
            min-height: var(--tamanho-main);
        }
        .exercicio .ipts {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            border-radius: 10px;
        }
        .exercicio .resultado {
            background: rgba(44, 62, 80, 0.9);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            width: 320px;
            margin: 30px auto;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
            font-weight: bold;
        }
        input {
            width: 220px;
            padding: 6px;
            font-size: 18px;
            text-align: center;
            border: 2px solid #3498db;
            border-radius: 8px;
            outline: none;
            background-color: #1f2a44;
            color: white;
            transition: 0.3s;
        }
        label {
            color: rgba(255, 255, 255, 0.9);
            font-size: large;
            font-weight: 800;
        }
        input:focus {
            border-color: #2980b9;
            box-shadow: 0 0 5px rgba(52, 152, 219, 0.8);
        }
        button {
            background-color: #3498db;
            color: white;
            font-size: 16px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background-color: #1f6692;
            transform: scale(1.08);
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }
        .comecar {
            font-weight: 800;
            background-color: rgb(66, 98, 136);
        }
    </style>
</body>
</html>
