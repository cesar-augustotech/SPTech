<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Números Pares e Ímpares</title>
</head>
<body>
  <header>
      <div class="header-left">
          <img style="height: 75px;" src="https://www.sptech.school/assets/images/logos/sptech_logo_1.png" alt="Logo SPTech">
          <h1 class="titulo">Lista 12 - 15 - Algoritmos</h1>
      </div>
      <div class="header-right">
          <h3>desenvolvido por:</h3>
          <div class="criador">
              <h2>César Augusto</h2>
          </div>
      </div>
  </header>

  <main class="exercicio">
      <div class="contadores" id="contadores">
          Números pares: <span id="cont_pares">0</span><br>
          Números ímpares: <span id="cont_impares">0</span>
      </div>

      <div class="ipts">
         <label>Sorteio de números entre -30 e -9</label>
         <br>
         <button class="comecar" onclick="sortearNumero()">Sortear número</button>
         <div class="resultado" id="resultado"></div>
      </div>
  </main>

  <script>
      var pares = 0;
      var impares = 0;

      function sortearNumero() {
          var numero = Math.floor(Math.random() * 22) - 30;

          resultado.innerHTML = "Número sorteado: " + numero;

          if (numero % 2 === 0) {
              pares++;
              cont_pares.innerHTML = pares;
          } else {
              impares++;
              cont_impares.innerHTML = impares;
          }
      }
  </script>

  <style>
      * {
          margin: 0;
          font-family: Arial, Helvetica, sans-serif;
          color: white;
      }
      :root {
          --tamanho-header: 90px;
          --tamanho-footer: 90px;
          --tamanho-main: calc(100vh - var(--tamanho-header) - 2px);
      }
      html, body {
          height: 100%;
      }
      body {
          display: flex;
          flex-direction: column;
          min-height: 100%;
      }
      header {
          height: var(--tamanho-header);
          background: #1B3A57;
          padding: 15px 0;
          text-align: center;
          box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
          display: flex;
          justify-content: space-between;
          align-items: center;
      }
      .header-left {
          display: flex;
          align-items: center;
      }
      .header-right {
          margin-right: 20px;
          display: flex;
          flex-direction: column;
          align-items: center;
      }
      .criador {
          display: flex;
          align-items: center;
      }
      .exercicio {
          background: linear-gradient(to bottom, #1B3A57, #5DA8C1);
          min-height: var(--tamanho-main);
          padding-top: 20px;
      }
      .contadores {
          text-align: center;
          font-size: 22px;
          font-weight: bold;
          padding: 10px 0;
      }
      .ipts {
          display: flex;
          flex-direction: column;
          align-items: center;
          padding: 20px;
          border-radius: 10px;
      }
      .resultado {
          background: rgba(44, 62, 80, 0.9);
          padding: 15px;
          border-radius: 10px;
          text-align: center;
          width: 320px;
          margin: 15px auto 0;
          box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
          font-weight: bold;
      }
      button {
          background-color: #3498db;
          color: white;
          font-size: 16px;
          padding: 10px 20px;
          border: none;
          border-radius: 5px;
          cursor: pointer;
          transition: 0.3s;
      }
      button:hover {
          background-color: #1f6692;
          transform: scale(1.08);
          box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
      }
      .comecar {
          font-weight: 800; 
          background-color: rgb(66, 98, 136);
      }
  </style>
</body>
</html>
