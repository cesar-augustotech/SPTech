<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercício Nota e Frequência</title>
</head>
<body>
  <header>
      <div class="header-left">
          <img style="height: 75px;" src="https://www.sptech.school/assets/images/logos/sptech_logo_1.png" alt="Logo SPTech">
          <h1 class="titulo">Lista 12 - 9 - Algoritmos</h1>
      </div>
      <div class="header-right">
          <h3>desenvolvido por:</h3>
          <div class="criador">
              <h2>César Augusto</h2>
          </div>
      </div>
  </header>

  <main class="exercicio">
     
      <div class="ipts">
         <label>Nota do aluno</label>
         <br>
         <button class="comecar" onclick="gerarNota()">Gerar uma nota de aluno entre 3 e 10</button>
         <div class="resultado" id="resultadoNota"></div>
      </div>
    
      <div class="ipts">
         <label>Frequência do aluno</label>
         <br>
         <button class="comecar" onclick="gerarFrequencia()">Gerar uma frequência de aluno entre 50 e 100</button>
         <div class="resultado" id="resultadoFrequencia"></div>
      </div>
      
  
      <div class="ipts">
         <button class="comecar" onclick="verAprovacao()">Ver Aprovação</button>
         <div class="resultado" id="resultadoSituacao"></div>
      </div>
  </main>

  <script>

      var nota, frequencia;
      
      function gerarNota() {
    
          nota = (3 + Math.random() * (10 - 3)).toFixed(1);
          resultadoNota.innerHTML = nota;
      }
      
      function gerarFrequencia() {

          frequencia = (50 + Math.random() * (100 - 50)).toFixed(1);
          resultadoFrequencia.innerHTML = frequencia;
      }
      
      function verAprovacao() {
          
          if (nota === undefined || frequencia === undefined) {
              resultadoSituacao.innerHTML = "Por favor, gere a nota e a frequência primeiro!";
          } else {
              
              var notaNum = Number(nota);
              var freqNum = Number(frequencia);
              
             
              var situacao = (notaNum >= 6 && freqNum >= 75) ? "aprovado" : "reprovado";
              
              resultadoSituacao.innerHTML = "Com nota " + nota + " e frequência " + frequencia + ", o aluno está " + situacao + "!";
          }
      }
  </script>

  <style>
      * {
          margin: 0;
          font-family: Arial, Helvetica, sans-serif;
          color: white;
      }
      :root {
          --tamanho-header: 90px;
          --tamanho-footer: 90px;
          --tamanho-main: calc(100vh - var(--tamanho-header) - 2px);
      }
      html, body {
          height: 100%;
      }
      body {
          display: flex;
          flex-direction: column;
          min-height: 100%;
      }
      header {
          height: var(--tamanho-header);
          background: #1B3A57;
          padding: 15px 0;
          text-align: center;
          box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
          display: flex;
          justify-content: space-between;
          align-items: center;
      }
      .header-left {
          display: flex;
          align-items: center;
      }
      .header-right {
          margin-right: 20px;
          display: flex;
          flex-direction: column;
          align-items: center;
      }
      .criador {
          display: flex;
          align-items: center;
      }
      .exercicio {
          background: linear-gradient(to bottom, #1B3A57, #5DA8C1);
          min-height: var(--tamanho-main);
          padding-top: 20px;
      }
      .exercicio .ipts {
          display: flex;
          flex-direction: column;
          align-items: center;
          padding: 20px;
          border-radius: 10px;
      }
      .exercicio .resultado {
          background: rgba(44, 62, 80, 0.9);
          padding: 15px;
          border-radius: 10px;
          text-align: center;
          width: 320px;
          margin: 15px auto 0;
          box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
          font-weight: bold;
      }
      input {
          width: 120px;
          padding: 6px;
          font-size: 18px;
          text-align: center;
          border: 2px solid #3498db;
          border-radius: 8px;
          outline: none;
          background-color: #1f2a44;
          color: white;
          transition: 0.3s;
      }
      label {
          color: rgba(255, 255, 255, 0.9);
          font-size: large;
          font-weight: 800;
      }
      input:focus {
          border-color: #2980b9;
          box-shadow: 0 0 5px rgba(52, 152, 219, 0.8);
      }
      button {
          background-color: #3498db;
          color: white;
          font-size: 16px;
          padding: 10px 20px;
          border: none;
          border-radius: 5px;
          cursor: pointer;
          transition: 0.3s;
      }
      button:hover {
          background-color: #1f6692;
          transform: scale(1.08);
          box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
      }
      .comecar {
          font-weight: 800; 
          background-color: rgb(66, 98, 136);
      }
  </style>
</body>
</html>
