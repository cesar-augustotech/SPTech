<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 18 - Jogo de Dados</title>
</head>

<body>
    <header>
        <div class="header-left">
            <img style='height: 75px;' src="https://www.sptech.school/assets/images/logos/sptech_logo_1.png">
            <h1 class="titulo">EXERCÍCIO 18 - Algoritmos</h1>
        </div>
        <div class='header-right'>
            <h3>desenvolvido por:</h3>
            <div class="criador">
                <h2>César Augusto</h2>
            </div>
        </div>
    </header>

    <main class="exercicio">
        <div class="ipts">
            <label>Jogo de Dados</label>
            <br>
            <button class='comecar' onclick="comecar()">Jogar</button>
        </div>
        <div class="resultado" id="resultado">Jogador 1: 0<br>Jogador 2: 0<br>Empate: 0</div>
        <div class="resultado" id="mensagem"></div>
    </main>
</body>

<script>
    let pontosJ1 = 0;
    let pontosJ2 = 0;
    let empates = 0;

    function comecar() {
        let dadoJ1 = Math.floor(Math.random() * 6) + 1;
        let dadoJ2 = Math.floor(Math.random() * 6) + 1;

        if (dadoJ1 > dadoJ2) {
            pontosJ1++;
        } else if (dadoJ2 > dadoJ1) {
            pontosJ2++;
        } else {
            empates++;
        }

        document.getElementById("resultado").innerHTML = `
            Jogador 1: ${pontosJ1}<br>
            Jogador 2: ${pontosJ2}<br>
            Empate: ${empates}
        `;

        if (pontosJ1 > pontosJ2) {
            mensagem.innerHTML = "O jogador 1 está vencendo!";
        } else if (pontosJ2 > pontosJ1) {
            mensagem.innerHTML = "O jogador 2 está vencendo!";
        } else {
            mensagem.innerHTML = "O jogo está empatado!";
        }
    }
</script>
