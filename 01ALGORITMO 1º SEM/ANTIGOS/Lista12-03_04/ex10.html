<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogo de Dados</title>
</head>
<body>
  <header>
      <div class="header-left">
          <img style="height: 75px;" src="https://www.sptech.school/assets/images/logos/sptech_logo_1.png" alt="Logo SPTech">
          <h1 class="titulo">Lista 12 - 10 - Algoritmos</h1>
      </div>
      <div class="header-right">
          <h3>desenvolvido por:</h3>
          <div class="criador">
              <h2>CÃ©sar Augusto</h2>
          </div>
      </div>
  </header>

  <main class="exercicio">
      
      <div class="ipts">
         <label>Dado Jogador 1</label>
         <br>
         <button class="comecar" onclick="dadoJogador1()">Dado Jogador 1</button>
         <div class="resultado" id="resultadoJogador1"></div>
      </div>
      
      
      <div class="ipts">
         <label>Dado Jogador 2</label>
         <br>
         <button class="comecar" onclick="dadoJogador2()">Dado Jogador 2</button>
         <div class="resultado" id="resultadoJogador2"></div>
      </div>
      
   
      <div class="ipts">
         <button class="comecar" onclick="compararDados()">Comparar Resultados</button>
         <div class="resultado" id="resultadoComparacao"></div>
      </div>
  </main>

  <script>
      var resultado1, resultado2;
      
      function dadoJogador1() {
          resultado1 = Math.floor(Math.random() * 6) + 1;
          resultadoJogador1.innerHTML = resultado1;
      }
      
      function dadoJogador2() {
        
          resultado2 = Math.floor(Math.random() * 6) + 1;
          resultadoJogador2.innerHTML = resultado2;
      }
      
      function compararDados() {
         
          if (resultado1 === undefined || resultado2 === undefined) {
              resultadoComparacao.innerHTML = "Por favor, jogue os dados dos dois jogadores primeiro!";
          } else {
             
              if (resultado1 > resultado2) {
                  resultadoComparacao.innerHTML = "Jogador 1 venceu";
              } else if (resultado2 > resultado1) {
                  resultadoComparacao.innerHTML = "Jogador 2 venceu";
              } else {
                  resultadoComparacao.innerHTML = "Empate!";
              }
          }
      }
  </script>

  <style>
      * {
          margin: 0;
          font-family: Arial, Helvetica, sans-serif;
          color: white;
      }
      :root {
          --tamanho-header: 90px;
          --tamanho-footer: 90px;
          --tamanho-main: calc(100vh - var(--tamanho-header) - 2px);
      }
      html, body {
          height: 100%;
      }
      body {
          display: flex;
          flex-direction: column;
          min-height: 100%;
      }
      header {
          height: var(--tamanho-header);
          background: #1B3A57;
          padding: 15px 0;
          text-align: center;
          box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
          display: flex;
          justify-content: space-between;
          align-items: center;
      }
      .header-left {
          display: flex;
          align-items: center;
      }
      .header-right {
          margin-right: 20px;
          display: flex;
          flex-direction: column;
          align-items: center;
      }
      .criador {
          display: flex;
          align-items: center;
      }
      .exercicio {
          background: linear-gradient(to bottom, #1B3A57, #5DA8C1);
          min-height: var(--tamanho-main);
          padding-top: 20px;
      }
      .exercicio .ipts {
          display: flex;
          flex-direction: column;
          align-items: center;
          padding: 20px;
          border-radius: 10px;
      }
      .exercicio .resultado {
          background: rgba(44, 62, 80, 0.9);
          padding: 15px;
          border-radius: 10px;
          text-align: center;
          width: 320px;
          margin: 15px auto 0;
          box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
          font-weight: bold;
      }
      button {
          background-color: #3498db;
          color: white;
          font-size: 16px;
          padding: 10px 20px;
          border: none;
          border-radius: 5px;
          cursor: pointer;
          transition: 0.3s;
      }
      button:hover {
          background-color: #1f6692;
          transform: scale(1.08);
          box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
      }
      .comecar {
          font-weight: 800; 
          background-color: rgb(66, 98, 136);
      }
  </style>
</body>
</html>
