<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
            background-color: rgb(62, 80, 74);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        main {
            width: 75%;
            height: 75%;
            background-color: white;
            border-radius: 25px;
            display: flex;
            flex-direction: column;

        }

        .cadastro {
            display: flex;
            flex-direction: row;
        }

        .inputs {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 200px;
            gap: 30px;
            padding: 100px;
            color: white;
            width: 100%;
        }

        input {
            height: 40px;
            border: none;
            min-width: 100%;
            border-radius: 20px;
            background-color: rgba(12, 192, 223, 255);
            color: white;
            font-weight: 700;
            font-size: 20px;
            text-align: center;
        }

        button {
            height: 30px;
            margin-left: 50%;
            border: none;
            color: white;
            border-radius: 20px;
            background-color: rgba(0, 191, 99, 255);
            font-weight: 700;
        }

        button:hover {
            cursor: pointer;
        }

        .div-alunos {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
        }

        .aluno {
            background-color: rgba(217, 217, 217, 255);
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: x-large;
            width: 30%;
            height: 30%;
            gap: 3%;

        }
    </style>
</head>

<body>
    <main>
        <div class="cadastro">
            <div class="inputs">
                <input type="text" id="ipt_ra">
                <input type="text" id="ipt_nome">
                <input type="number" id="ipt_nota">

                <button onclick="cadastrar()">REGISTRAR</button>
                <button onclick="atualizar()">Atualizar</button>
            </div>
        </div>
        <div id="div_alunos">
            <div class="aluno">Aluno: CÃ©sar</div>
        </div>


    </main>
</body>

<script>
    let alunos = [];
    const divAlunos = document.getElementById("div_alunos");
    function cadastrar() {

        alunos.push({ ra: ipt_ra.value, nome: ipt_nome.value, nota: ipt_nota.value })
        console.log(divAlunos, alunos)


    }
    function atualizar() {
        div_alunos.innerHTML = ""
        alunos.forEach(a => {

            const card = document.createElement("div");
            card.classList.add("aluno")
            console.log(a.nome, a.nota)
            card.textContent = a.nome;
            card.textContent += a.nota;
            divAlunos.appendChild(card);

            console.log(card.classList)
        })

    }

</script>

</html>
